version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:c027fc6dcdfe2a9810c4dc9eeac9d555cf33dbd527925ed4f4bd7bcfb354457c

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
