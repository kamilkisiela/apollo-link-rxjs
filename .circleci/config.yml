version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:c3419b5a8daa669d0f5e89ff85ec88cbd9813f1f8f7f01159fd5a5f0e72a1971

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
