version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:cbfb38aa676c3730b7350a78bd01d9b3325981ebfb7360063ec32513ff2fe6b6

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
