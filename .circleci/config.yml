version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:2f082854d8fcc8a3806ed0f2e9c724ba73f747fbaaeae4943fb147404a61a44e

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
