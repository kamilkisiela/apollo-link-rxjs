version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:6b4aaa058fdaed3393124ca6e91afc6f131421886cadafc6d3e4a875d5304804

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
