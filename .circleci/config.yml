version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:08e6ccc4143e6cf92c0c3b37c4bc77ce009895bb0cba46ba67ba071ce9e65791

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
