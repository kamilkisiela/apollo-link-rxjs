version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:c84625042e6ea1d9cf6a01397873b642e21d7de9a252cf75f93e68e82a847b2f

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
