version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:94aa447a829d3c53034c462b4ff49f6abaaa41d1c5e2e4ad874ef523e074193f

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
