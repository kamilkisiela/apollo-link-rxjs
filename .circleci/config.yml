version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:daaedfd116ccb4e4f37d771c54f71d5ed2387b36fcea4fa3c3b5e2ed8300e060

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
