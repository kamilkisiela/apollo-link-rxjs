version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:261e1721c0eba2b3f579ab01c517bc20023b08a394d7cdc34b3669b1a664ccaa

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
