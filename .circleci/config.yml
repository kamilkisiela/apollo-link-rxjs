version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:7775dddd86c221b6e7b38c1a7d30632064b61b5f56bc9c720245ac563249f1a5

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
