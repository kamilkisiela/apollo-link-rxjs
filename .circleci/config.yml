version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:0a586ac062605bd0b090416752fa84bb36fa43316b379d70882bb0fcbc6def59

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
