version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:8cd983e35ee1d7ae019d2c6280dbf2d40612d56186d4653af3b08d04c9ceb44f

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
