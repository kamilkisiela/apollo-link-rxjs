version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:5931cca96a6be7cfc32d8cd47b1c29660da6ce720c59ff8b73c35de68a9c13c0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
