version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:99c80e0a71841ebaece6f9857e8ee9d45b14ad7b59d9c8843583da7e4311b5f0

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
