version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:befcdcf3c4144344623c6501fec86dd27a88fbc8149e3e8aedf33ba64f11ac7d

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
