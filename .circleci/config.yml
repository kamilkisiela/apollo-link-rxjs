version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:3be995193652248ff3d1e1eb7a516d9ba190bef7a52091c7c5f2295d1e088072

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
