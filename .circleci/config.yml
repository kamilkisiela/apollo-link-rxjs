version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:accf641e58bc7a9c7c062ad84aa761e9765c99c1233568fb9fe06c4f710de147

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
