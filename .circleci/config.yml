version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:1e509cc328df81844a3eb85ead968a83f2057d0a9b74df637a59506bfccfa731

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
