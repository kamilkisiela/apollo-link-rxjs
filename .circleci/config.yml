version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:5447246a8a0fa574b8193fd48f16909d4578fb95825f7c4e07208f9b4e23b7c5

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
