version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:6875809deb5364c5f5a9bf83486d5fd4adc5f87a2aca5b6aa63ae489f1537f13

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
