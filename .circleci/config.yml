version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:8925e64d7b8f1d95e4bcf4af6dc54f652e33d91dc34a615a140e2b77279d17ca

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
