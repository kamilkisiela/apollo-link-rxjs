version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:4b5ef82cd715a69c9fd3ca6efc590b5e31fa23a6ce81c486ec3c579e9199b6fc

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
