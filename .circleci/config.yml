version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:73537ec700458d76acba2efc3dd4027ba2094470b783ea39dd79dd6af56eea1a

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
