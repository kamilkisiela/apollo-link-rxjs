version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:d634df5b9859bcac0107eb4ec62ebfca7bbd750b4a4cb26d98dd558dd6e62719

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
