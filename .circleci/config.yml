version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:97ba59a3456218807addb211d18ede1cc2276ef210f0f16986bdc1c9d1baac0e

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
