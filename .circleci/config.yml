version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:bdf61d2917c112ff8e1b34b8e1a23f5c911bbff741c7096774c8dfe888643d12

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
