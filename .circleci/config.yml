version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:bba459fbda15808483daa60bfebff8ec5406ae9bfe5608bff5c72f65c3a6e1e5

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
