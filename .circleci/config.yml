version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:9f5e0f67b1a0086cec239ef2cb5e4805696685898225aa232e2cf5aa44d92aa4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
