version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:53e6a9804d8e21e31fdf9a054662c2f2d570f7797fbca778a78097ba592071ab

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
