version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:d90774d25ea83f6f3d0a3043c90a7dfb0b40d58205494f1a3a4a22a136acfafd

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
