version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:f1ae0806af2497e569fae5f71be41232c8d387280c7c2e6e121921abcdb52ef3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
