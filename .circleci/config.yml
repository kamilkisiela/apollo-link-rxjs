version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:617fe486859291275ec7ee6b26586281de2f01fc1d7517077d7bedd48b726b1f

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
