version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:6acabe464b435ce1af9f83d283cff53f948be1fac7af8307f5c4af59849dcc92

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
