version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:0b7156a05e76994cd00ccc01f95e90153097ab2ad00032bb7fd3de260d363bbf

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
