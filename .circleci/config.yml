version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:42f8f347f7a8c7dfdc724cc313b8acbbca0167139bb89e7e3d796cd7d33ab01f

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
