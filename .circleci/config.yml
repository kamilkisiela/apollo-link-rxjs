version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:9c50ffad1d2b11fde9cab2f2c723e02995b08ba3dd8aa36f91f052239bec89aa

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
