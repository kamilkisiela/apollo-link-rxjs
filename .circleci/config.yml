version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:2d3908d02505fbd8190aa62a1f3bcb1632ac9c44ceb9ff12d798916ee68d251b

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
