version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:93c19a9b67e2113108ddac457d9d84d38b40a7e95280d28e2b61207eaa1f46bb

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
