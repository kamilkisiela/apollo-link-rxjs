version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:5ef38296c31a21ccfda756ea67cd360915463e9dced8db59e1b15036d58cb2bd

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
