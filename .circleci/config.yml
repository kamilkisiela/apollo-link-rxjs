version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:8ffd8da1f6f255f8d4022290c5b7b59e302b9c9df97d4e7cd08b1fae90f1aaae

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
