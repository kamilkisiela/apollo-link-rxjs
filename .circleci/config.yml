version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:c9fa962b518b358a7b9c5e3f3668052b067c52d136f3fef07a2407ada99b023a

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
