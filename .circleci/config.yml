version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:bbd6d82107a3b07eca6333d298a28936725a7cfcf06938da7afecbbe0b665671

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
