version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:8cbf15ad182d172a73fa2f7e287ae327c3189451d2d50d5f2efa3e0a7455080f

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
