version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:f8621e0053e1e03f87c91786b8eb7a4fbc13d5ee79b5c7e7415cd6e41ef6b2b4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
