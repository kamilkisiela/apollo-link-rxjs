version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:cc22dfebe8e40220624119fbce2b2750b6af7c53d6207741f109b3cd633e7345

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
