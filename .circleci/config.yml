version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:32cc0af4554594c9a1b08e6869d75113fe572463adf694054cb2eae3c8ed46a7

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
