version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:441f22a705da8682fd3d2a5269eacd3e0d8845238d1caca8b97b6034b3105090

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
