version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:8c4e2baada15db19cc18cc5ae7fb6d3a64fe89e3a160b3012219b91d63558753

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
