version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:5b43ef7ee2602dbf2c61d8bf23a7e18306077fb686c629a72fcf24a91b042845

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
