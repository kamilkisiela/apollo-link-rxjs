version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:a9dc1224d3a921b922ca36d708ea0a39456329f5816875c4c6281e7f08f2689d

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
