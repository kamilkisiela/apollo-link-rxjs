version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:1f976a89c24fb78d7ef72eaa1abd6c3ac3ffb3aa7c3d575f468c67ac5c051519

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
