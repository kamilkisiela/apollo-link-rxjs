version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:febfa9d65c648d9d5a7cf5a3cb4bf679d529d3366c65c9d870619326f2f28bf3

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
