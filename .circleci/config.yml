version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:21d102cb4633f39bae6b9c0bb2a282d461dd0e40d65e86874dd70b65957ff210

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
