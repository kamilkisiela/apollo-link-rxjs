version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:179c0d8cf0ff8c6ad1456eecce56c349feb1921058bf24c2068204c82a4c88c5

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
