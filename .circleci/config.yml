version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:6ed376cbf6142db5336b3e46ae3a711fca63a5ce6499a7b82c0c2a2dfc7e4935

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
