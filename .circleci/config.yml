version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:2f19022a4b0bc5d5918b2f73fc7a925c5fc0cf15acc8ee3e029ea4badd6ac596

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test
